<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,300&family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Noto+Sans&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>
            Candy Shop
        </h1>
        <p>The place to savor</p>
    </header>

    <section class="calculo">
        <div class="price">
        <h2>Know the price of your M&M'S with their respective discount</h2>

        <form action="">
            <label for="inputPrice"> 
                Write the price of your product:</label>
                <input id="inputPrice" type="number">
            </div>
            <div class="discount">
            <label for="inputDiscount"> 
                Write the discount of your product:</label>
                <input id="inputDiscount" type="number">
            
                <button type="button" onclick="onClickButtonPriceDiscount()" class="button">
                    Calculate the discounted price
                </button>

                <p id="ResultP"></p>
            </div>
        </form>
        <div class="img">
            <img src="./images/mandm.jpeg" alt="">
        </div>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
